<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trabalho de Sistemas Operacionais</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="js/script.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/all.min.js"></script>
</head>

<body>
  <div class="header">
    <h2>Trabalho de Sistemas Operacionais</h2>
    <h3>Gustavo Azevedo</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="controls col-6">
        <div class="form-group">
          <label for="arquivo">Input de Arquivo</label>
          <input type="file" onchange="readFile()" class="form-control-file" id="arquivo">
        </div>
        <hr class="subHr">
        <input type="number" class="form-control inpNumero" min="0" id="tamanhoMemoria"
          placeholder="Tamanho da Memória">
          <input type="number" class="form-control inpNumero" min="0" id="tamanhoCell"
          placeholder="Tamanho Máximo de uma unidade de Memória">
        <!-- first-fit, best-fit e worst-fit -->
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algoritmo" id="ff" value="ff" checked>
            <label class="form-check-label" for="ff">
              First-Fit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algoritmo" id="bf" value="bf">
            <label class="form-check-label" for="bf">
              Best-Fit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algoritmo" id="wf" value="wf">
            <label class="form-check-label" for="wf">
              Worst-Fit
            </label>
          </div>
        </div>
        <button type="button" onclick="createTable()" id="btnCreateTable" class="btn col-3 btn-default">Criar
          Tabela</button>
        <hr class="subHr">
        Novo Processo
        <input type="text" class="form-control inpNumero" min="0" id="idProcess" placeholder="ID">
        <input type="number" class="form-control inpNumero" min="0" id="sizeProcess" placeholder="Tamanho (em bytes)">
        <input type="number" class="form-control inpNumero" min="0" id="timeProcess"
          placeholder="Instante de Início do Processo">
        <input type="number" class="form-control inpNumero" min="0" id="durationProcess"
          placeholder="Duração do Processo">
        <button type="button" onclick="addProcess()" class="btn col-3 btn-default">Adicionar</button>
      </div>
      <div class="col-6">
        <div class="controls row">
          <div class="col align-content-center">
            <div class="row justify-content-center">
              <p>Tempo de processo atual: <var id="timeNow">-1</var></p>
            </div>
            <div class="row justify-content-center">
              <button type="button" onclick="oneTime()" id="play" class="btn col-1 btn-default" disabled><i class="fas fa-play"></i></button>
              <button type="button" onclick="continuosTime()" id="forward" class="btn col-1 btn-default" disabled><i class="fas fa-forward"></i></button>
              <button type="button" onclick="pauseTime()" id="pause" class="btn col-1 btn-default" disabled><i class="fas fa-pause"></i></button>
            </div>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col-8 offset-2">
            <div class="row" id="tabela">
            </div>
          </div>
        </div>
      </div>
      <hr />
      <script>
        $('#tabela').hide();
      </script>
</body>

</html>
