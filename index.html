<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Trabalho de Sistemas Operacionais</title>
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
    integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
  <div class="header">
    <h2>Trabalho de Sistemas Operacionais</h2>
    <h3>Gustavo Azevedo</h3>
  </div>
  <div class="container">
    <div class="row">
      <div class="controls col-6">
        <div class="form-group">
          <label for="arquivo">Input de Arquivo</label>
          <input type="file" class="form-control-file" id="arquivo">
        </div>
        <!-- first-fit, best-fit e worst-fit -->
        <div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algoritmo" id="ff" value="option1" checked>
            <label class="form-check-label" for="ff">
              First-Fit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algoritmo" id="bf" value="option2">
            <label class="form-check-label" for="bf">
              Best-Fit
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="algoritmo" id="wf" value="option3">
            <label class="form-check-label" for="wf">
              Worst-Fit
            </label>
          </div>
        </div>
      </div>
      <div class="col-6">
        
      </div>
    </div>
    <hr />

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script>
      $('#tabela').hide();
      $(function () {
        $('[data-toggle="tooltip"]').tooltip();
      });
    </script>
</body>

</html>
